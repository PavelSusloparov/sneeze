<html>
<head>
<title>Pocket Change - Login</title>
	<link rel=stylesheet media=screen href='{{ url_for('core_ui.static', filename='login.css') }}'>

<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>

<body>
	<section class="container">
		<div class="login">
      		<h1>Login to Sneeze</h1>
      	<form name="jira_auth" method="post">
			<p><input type="text" name="username" value="" placeholder="Username"></p>
			<p><input type="text" name="password" value="" placeholder="Password"></p>

			<p class="remember_me">
          		<label>
            		<input type="checkbox" name="remember_me" id="remember_me">
            			Remember me on this computer
          		</label>
        	</p>
        	<p class="submit"><input type="submit" name="commit" value="Login"></p>
    	</form>
		</div>

    	<div class="login-help">
      	<p>Forgot your password? <a href="">Click here to reset it</a>.</p>
    	</div>

  	</section>
</body>
</html>
